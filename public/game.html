<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DreamX — Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
</head>
    


<body class="game-body">
    
     <div class="top-bar">
        <div class="logo">DreamX</div>
        <div class="coins-label">Coins: <span id="coin-value">0</span></div>
    </div>
    
    <div class="game-container">
        <div class="players">
            <span class="p1">You</span>
            <span class="vs">VS</span>
            <span class="p2">Gamer1</span>
        </div>

        <!-- Текст над кружечками -->
        <div class="result" id="result">Choose</div>
        
        

        <!-- Трикутник з трьох кружечків -->
        <div class="game-area">
            <div class="triangle">
                <div class="choice" data-choice="scissors">
                    <img src="icons/scissors.png" />
                </div>
    
                <div class="choice" data-choice="stone">
                    <img src="icons/stone.png" />
                </div>
    
                <div class="choice" data-choice="paper">
                    <img src="icons/scroll.png" />
                </div>
            </div>
    
           
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">BACK</button>
    </div>
    
    <div id="flash-overlay"></div>
    <script src="game.js"></script> 
</body>
</html>
