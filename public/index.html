<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DreamX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body class="start-screen">
    <!-- Верхня панель з логотипом -->
    <div class="top-bar-home">
        <div class="logo-main-top">DreamX</div>
    </div>

    <!-- (Середину поки залишаємо пустою, потім тут буде Hero / новини) -->
    <div class="home-center-spacer"></div>

    <!-- Нижній банер з кнопками -->
    <div class="bottom-nav">
        <button id="tournament-btn" class="bottom-btn bottom-btn-primary">
            Tournament
        </button>

        <a class="bottom-btn bottom-btn-secondary" 
           href="https://t.me/dreamxofficial" 
           target="_blank">
           Channel
        </a>
    </div>

    <script>
        // При натисканні "Tournament" — йдемо на сторінку вибору режиму
        document.getElementById("tournament-btn").addEventListener("click", () => {
            const qs = window.location.search;  // зберігаємо ?points=...
            window.location.href = "tournaments.html" + qs;
        });
    </script>
</body>
</html>
