<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DreamX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body class="start-screen">
    <div class="container">
        <div class="logo-main">DreamX</div>
        <button id="play-btn" class="play-btn">Play</button>
        <a class="channel-btn" 
           href="https://t.me/dreamxofficial" 
           target="_blank">
           DreamX Channel
    </a>
    </div>

    <script>
        document.getElementById("play-btn").addEventListener("click", () => {
            // беремо всі параметри з поточного урла (?points=12)
            const qs = window.location.search;   // наприклад, "?points=12"
            // передаємо їх далі в game.html
            window.location.href = "game.html" + qs;
        });
    </script>
</body>
</html>
