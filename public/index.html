<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DreamX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Telegram WebApp SDK -->

    <!-- Наш загальний core-скрипт -->
    <script src="dreamx_core.js"></script>

</head>

<body class="start-screen">
    <!-- Верхня панель -->
    <div class="top-bar-home">
        <div class="logo-main-top">DreamX</div>
    </div>

    <!-- Карточки розіграшів -->
    <div id="giveaway-list"> </div>


    <!-- Нижній банер з кнопками -->
    <div class="bottom-nav">
        <a class="bottom-btn bottom-btn-secondary" 
           href="https://t.me/dreamxofficial" 
           target="_blank">
           Channel
        </a>

        <button id="tournament-btn" class="bottom-btn bottom-btn-primary">
            Tournament
        </button>
    </div>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.getElementById("tournament-btn").addEventListener("click", () => {
            const qs = window.location.search;  // зберігаємо ?points=...
            window.location.href = "tournaments.html" + qs;
        });
    </script>


    <!-- DEV Badge -->
    <div id="env-badge" class="env-badge env-badge-hidden">
        DEV DreamX
    </div>
    
    <style>
        .env-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border-radius: 999px;
            background: rgba(255, 0, 80, 0.15);
            border: 1px solid rgba(255, 0, 80, 0.6);
            color: #ff6b9b;
            backdrop-filter: blur(6px);
            z-index: 9999;
        }
        .env-badge-hidden {
            display: none;
        }
    </style>
    
    <script>
        (function () {
            const badge = document.getElementById("env-badge");
            if (!badge) return;
    
            const host = window.location.hostname;
    
            // Показуємо бейдж ТІЛЬКИ на dev-домені
            if (host.includes("dreamx-webapp-dev")) {
                badge.classList.remove("env-badge-hidden");
            }
        })();
    </script>


    
</body>

</html>
