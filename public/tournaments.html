<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DreamX — Tournaments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Наш загальний core-скрипт -->
    <script src="dreamx_core.js"></script>

</head>

<body class="tournament-screen">
    <div class="top-bar-home">
        <div class="logo-main-top">DreamX</div>
    </div>

    <!-- Центральний скрол-блок -->
    <div class="tournament-container">
        <h1 class="tournament-title">Tournaments</h1>

        <button class="mode-card">
            <div class="mode-title">Play vs Computer</div>
            <div class="mode-sub">Fast game • Earn coins</div>
        </button>

        <!-- Тестові карточки, щоб був скрол -->
        <button class="mode-card">
            <div class="mode-title">Daily Tournament</div>
            <div class="mode-sub">Win extra coins</div>
        </button>

        <button class="mode-card">
            <div class="mode-title">Pro League</div>
            <div class="mode-sub">Hard mode</div>
        </button>

        <button class="mode-card">
            <div class="mode-title">Special Event</div>
            <div class="mode-sub">Limited time</div>
        </button>

        <button class="mode-card">
            <div class="mode-title">Weekend Cup</div>
            <div class="mode-sub">More prizes</div>
        </button>

        <button class="mode-card">
            <div class="mode-title">Ultra Challenge</div>
            <div class="mode-sub">Only for brave</div>
        </button>
    </div>

    <div class="bottom-nav">
        <button class="bottom-btn bottom-btn-secondary" id="back-home">
            Back
        </button>
    </div>

    <script>
        document.getElementById("back-home").addEventListener("click", () => {
            const params = new URLSearchParams(window.location.search);
            params.delete("points");
            const qs = params.toString();
            window.location.href = qs ? `index.html?${qs}` : "index.html";
        });
    </script>
</body>

</html>
