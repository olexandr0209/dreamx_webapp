<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DreamX — Tournaments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Наш загальний core-скрипт -->
    <script src="dreamx_core.js"></script>

</head>

<body class="tournament-screen">
    <div class="top-bar-home">
        <div class="logo-main-top">DreamX</div>
    </div>

    <div class="tournament-container">
        <h1 class="tournament-title">Tournaments</h1>

        <!-- Головна велика кнопка режиму -->
        <button class="mode-card" id="mode-vs-computer">
            <div class="mode-title">Play vs Computer</div>
            <div class="mode-sub">Fast game • Earn coins</div>
        </button>

    </div>

    <div class="bottom-nav">
        <button class="bottom-btn bottom-btn-secondary" id="back-home">
            Back
        </button>
    </div>

    <script>
        // Кнопка "Play vs Computer" -> game.html, передаємо лише user_id (без старих points)
        document.getElementById("mode-vs-computer").addEventListener("click", () => {
            const params = new URLSearchParams(window.location.search);
        
            // старі points нам більше не потрібні, беремо їх завжди з бази
            params.delete("points");
        
            const qs = params.toString();
            window.location.href = qs ? `game.html?${qs}` : "game.html";
        });
        
        document.getElementById("back-home").addEventListener("click", () => {
            const params = new URLSearchParams(window.location.search);
            params.delete("points");
            const qs = params.toString();
            window.location.href = qs ? `index.html?${qs}` : "index.html";
        });

    </script>
</body>
</html>
