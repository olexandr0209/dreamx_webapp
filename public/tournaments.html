<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>DreamX — Tournaments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Наш загальний core-скрипт -->
    <script src="dreamx_core.js"></script>

    <!-- Логіка екрану турнірів (JS, який ти показував вище) -->
    <script defer src="tournaments_screen.js"></script>
</head>

<body class="tournament-screen">
    <div class="top-bar-home">
        <div class="logo-main-top">DreamX</div>
    </div>

    <!-- Центральний скрол-блок -->
    <div class="tournament-container">
        <h1 class="tournament-title">Обери гру</h1>

        <!-- Швидка гра -->
        <button class="mode-card" id="mode-vs-computer">
            <div class="mode-title">Ти vs Компʼютер</div>
            <div class="mode-sub">Швидка гра • Отримуй монети</div>
        </button>

        <h2 class="tournament-subtitle">Турніри DreamX</h2>

        <!-- Сюди JS підставить список турнірів -->
        <div id="tournaments-list">
            <!-- Список турнірів вантажиться з JS -->
        </div>
    </div>

    <div class="bottom-nav">
        <button class="bottom-btn bottom-btn-secondary" id="back-home">
            НАЗАД
        </button>
    </div>
</body>
</html>
